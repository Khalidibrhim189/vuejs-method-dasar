<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bs4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Vue Object Instansi</title>
</head>
<body>
    <div id="app">
        <h3 class="judul">{{ getname() }}</h3>
        <p class="user">Nama : {{ name.toUpperCase() }}</p>
        <p class="user">Asal : {{ asal.toUpperCase() }}</p>
        <p class="user">Ttl :  {{ ttl }}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

    <script>
        const datadiri = {
          // string , number, boolean, array, object
          judul: 'Data diri',
          name: 'Khalid Ibrahim',
          asal: 'Jambi city',
          ttl: 'Denpasar, 25 maret 1999'
        }

        const vm = new Vue({
            el: '#app',
            data : datadiri,
            methods: {
                getname: function(){
                    return 'Ini ' +this.judul;   
                }
            }
        })
    </script>
</body>
</html>
